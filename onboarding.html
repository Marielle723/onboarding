<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding2</title>
    <link rel="stylesheet" href="onboarding.css" />
    <script
      src="https://kit.fontawesome.com/3fc9e50ac3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="canvas">
      <div class="background">
        <div class="innerBackground"></div>
      </div>
      <div class="top">
        <img src="./assets/camping.png" alt="camping place" class="image" />
        <h1 class="title">Find campings near you</h1>
      </div>
      <div class="middle">
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
          consequuntur cumque
        </p>
        <div class="dots">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </div>
      </div>
      <div class="bottom">
        <button class="skip">Skip</button>
        <button class="next">Next</button>
      </div>
    </div>
    <script src="onboarding.js"></script>
  </body>
</html>
